<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generater</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <h2>Random Code Generater</h2>
        <input type="text" id="code" readonly>

        <table>
            <th>
                <div id="button" class="btn1" onclick="genCode()">Generate</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="copyCode()">Copy</div>
            </th>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
